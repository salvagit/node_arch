<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"></div>

    <script type="text/template" id="tpl">
      <div class="row">
        <h1>Vuelos</h1>
        <div class="col-md-12">
          <h3>Precio</h3>
          <table class="table table-condensed">
            <tr>
              <td>adulto</td>
              <td>{{precio.adulto}}</td>
            </tr>
            <tr>
              <td>menor</td>
              <td>{{precio.menor}}</td>
            </tr>
          </table>

          <h3>impuestos</h3>
          <table class="table table-condensed">
            <tr>
              <td>impuesto</td>
              <td>{{impuestos.impuesto}}</td>
            </tr>
            <tr>
              <td>extras</td>
              <td>{{impuestos.extras}}</td>
            </tr>
            <tr>
              <td>tasa</td>
              <td>{{impuestos.tasa}}</td>
            </tr>
          </table>

          <h3>tramos</h3>
          <table class="table table-condensed">
            <thead>
              <th>cabina</th>
              <th>salida</th>
              <th>llegada</th>
            </thead>
            <tbody>
              {{#tramos}}
              <tr>
                <td>{{cabina_tipo}}</td>
                <td>{{salida.aeropuerto}} {{salida.horario}}</td>
                <td>{{llegada.aeropuerto}} {{llegada.horario}}</td>
              </tr>
              {{/tramos}}
            </tbody>
          </table>
        </div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="mustache.min.js"></script>
    <script type="text/javascript">
      $.ajax({
        url: '/vuelos',
        success: function (req) {
          console.log(req);
          $('.container')
          .append(Mustache.render(
            document.querySelector('#tpl').innerHTML, req));
        }
      });
    </script>
  </body>
</html>
